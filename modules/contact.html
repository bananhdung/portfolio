<h2 class="text-2xl font-bold mb-4">Liên hệ</h2>
<form id="contact-form" class="max-w-lg mx-auto">
    <input type="text" id="name" placeholder="Tên" class="w-full p-2 mb-4 border rounded" required>
    <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-4 border rounded" required>
    <textarea id="message" placeholder="Tin nhắn" class="w-full p-2 mb-4 border rounded" rows="4" required></textarea>
    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Gửi</button>
</form>
